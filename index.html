<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/2ee8168277.js" crossorigin="anonymous"></script>
</head>

<body class="conatiner-fluid">
    <header class="d-flex align-items-center justify-content-center flex-column my-5">
        <h1 class="text-center">AI Universe Hub</h1>
        <button class="btn btn-danger">Sort By Date</button>
    </header>

    <!-- main here -->
    <main>
        <!-- data show card here -->
        <section class="mx-4">
            <div id="ai-data-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- showall button  -->
        <section class="my-5 mx-auto d-flex align-items-center justify-content-center">
            <div id="btn-show-all">
                <button id="show-all-btn" class="btn btn-danger">Show All</button>
            </div>
        </section>
        <!-- add sppiner -->
        <section>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal add -->
        <section>
            <div class="modal fade" id="seemoreDetailModal" tabindex="-1" aria-labelledby="seemoreDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div style="position: relative; bottom: 14px; left: 6px;" class=" text-end">

                            <button type="button" class="btn-close ms-5 bg-danger rounded-circle p-2" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                        <div class="modal-body">
                            <div>
                                <div class="row row-cols-1 row-cols-md-2 g-4">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 id="modal-description" class="card-title mb-5">Card title</h5>
                                                <div class="d-flex justify-content-around">
                                                    <div class="border mx-1  bg-success p-2 rounded ">
                                                        <p class="text-white fw-bolder" id="plan-detail">h1</p>
                                                        <p class="text-white fw-bolder" id="price-detail"> </p>
                                                    </div>

                                                    <div class="border mx-1  bg-success p-2 rounded ">
                                                        <p class="text-white fw-bolder" id="plan1-detail">h1</p>
                                                        <p class="text-white fw-bolder" id="price1-detail"> </p>
                                                    </div>
                                                    <div class="border mx-1  bg-success p-2 rounded ">
                                                        <p class="text-white fw-bolder" id="plan2-detail">h1</p>
                                                        <p class="text-white fw-bolder" id="price2-detail"> </p>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between mt-5">
                                                    <div>
                                                        <h1>Features</h1>
                                                        <ul>
                                                            <li id="ai-hub-feature1"></li>
                                                            <li id="ai-hub-feature2"></li>
                                                            <li id="ai-hub-feature3"></li>
                                                        </ul>
                                                    </div>
                                                    <div>
                                                        <h1>Integrations</h1>
                                                        <ul>
                                                            <li id="ai-hub-Integrations1"></li>
                                                            <li id="ai-hub-Integrations2"></li>
                                                            <li id="ai-hub-Integrations3"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div  class="card p-3">
                                        <div id="image-body">

                                        </div>
                                        <div class="card-img-overlay">
                                            <button  class="btn btn-danger float-end"><span id="btn-accuracy"></span> % accuracy</button>
                                        </div>
                                        <div class="text-center mt-5">
                                            <p id="image-text"class="card-text fw-bolder"></p>
                                            <p id="image-text2"class="card-text fw-bold"></p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JSS  -->
    <script src="JSS/app.js"></script>
</body>

</html>
