<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/2ee8168277.js" crossorigin="anonymous"></script>
</head>

<body class="conatiner-fluid">
    <header class="d-flex align-items-center justify-content-center flex-column my-5">
        <h1 class="text-center">AI Universe Hub</h1>
        <button class="btn btn-danger">Sort By Date</button>
    </header>

    <!-- main here -->
    <main>
        <!-- data show card here -->
        <section class="mx-4">
            <div id="ai-data-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- showall button  -->
        <section class="my-5 mx-auto d-flex align-items-center justify-content-center">
            <div id="btn-show-all">
                <button id="show-all-btn" class="btn btn-danger">Show All</button>
            </div>
        </section>
        <!-- add sppiner -->
        <section>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal add -->
        <section>
            <div class="modal fade" id="seemoreDetailModal" tabindex="-1" aria-labelledby="seemoreDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="seemoreDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JSS  -->
    <script src="JSS/app.js"></script>
</body>
</html>
